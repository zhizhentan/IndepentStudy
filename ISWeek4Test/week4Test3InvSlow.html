<body style=" margin:0 auto;">
	
	<audio id="maggie">

		<audio id="bed">

			<audio id="blueDevice">
				<source src="./audioMonoSlow/blueDevice_monoRight_slow.mp3" type="audio/mpeg">

				<audio id="pillow">
					<source src="./audioMonoSlow/pillow_monoRight_slow.mp3" type="audio/mpeg">
					</audio>

					<audio id="youngNurse">
						<source src="./audioMonoSlow/youngNurse_monoRight_slow.mp3" type="audio/mpeg">
						</audio>

						<audio id="oldNurse">
							<source src="./audioMonoSlow/oldNurse_monoRight_slow.mp3" type="audio/mpeg">
							</audio>




							<!-- The nurse on the left -->
							<div class = "narrationObjects" style="border: black 3px solid; ">
								<div onclick="playAudioYoungNurse()" style="width: 180px; height: 375px;">Nurse</div>
							</div>

							<div class = "narrationObjects" style="width: 50px; height: 375px; ">
							</div>

							<!-- the blue machine that the nurse is operating -->
							<div class = "narrationObjects" style="border: black 3px solid;  " > 
								<div onclick="playAudioBlueDevice()" style="width: 180px; height: 200px;">Device</div>
							</div>

							<!-- the pillow -->
							<div class = "narrationObjects" style="border: black 3px solid; ;" > 
								<div onclick="playAudioPillow()" style="width: 300px; height: 120px">Pillow</div>
							</div>

							<!-- Maggie -->
							<div class = "narrationObjects" style="border: black 3px solid; " > 
								<div onclick="playAudioMaggie()" type="div" style="width: 350px; height: 255px;">Maggie</div>
							</div>

							<!-- the bed -->
							<div class = "narrationObjects" style="border: black 3px solid;  margin-top: -100px;" > 
								<div onclick="playAudioBed()" style="width:100px; height: 355px;">Bed</div>
							</div>

							<!-- The nurse on the right -->
							<div class = "narrationObjects" style="border: black 3px solid;  margin-top: -50px;" > 
								<div onclick="playAudioOldNurse()" style="width:85px; height: 305px;">Nurse</div>
							</div>

							<!-- Back -->
							<a href="*.html"><div class = "narrationObjects" style="margin-top: 10px; "> 
								<p style="padding-right: 930px; height: 50px;color: blue;"> </p>
							</div>
						</a>
						<div class = "narrationObjects">
							<audio controls >
								<source src="./audioMono/caption_monoLeft.mp3" type="audio/mpeg">
								</audio>
								<p>The original AD caption</p>
							</div>


							<script>
								var maggieDes = document.getElementById("maggie"); 
								var bedDes = document.getElementById("bed"); 
								var pillowDes = document.getElementById("pillow"); 
								var blueDeviceDes = document.getElementById("blueDevice"); 
								var youngNurseDes = document.getElementById("youngNurse"); 
								var oldNurseDes = document.getElementById("oldNurse"); 

								var countMaggie = 1;
								var countBed = 1;
								var countPillow = 1;
								var countBlueDevice = 1;
								var countYoungNurse = 1;
								var countOldNurse = 1;


								function playAudioMaggie() { 
									if (countMaggie == 1){
										pauseAll()
										maggieDes.play(); 
										
										countMaggie = -1;
										countBed = 1;
										countPillow = 1;
										countBlueDevice = 1;
										countYoungNurse = 1;
										countOldNurse = 1;

									}else{
										pauseAll();
										
										countMaggie = 1;
									}
								}	

								function playAudioBed() { 
									if (countBed == 1){
										pauseAll()
										bedDes.play(); 

										countBed = -1;

										countMaggie = 1;
										countPillow = 1;
										countBlueDevice = 1;
										countYoungNurse = 1;
										countOldNurse = 1;
									}else{
										pauseAll();

										countBed = 1;
									}
								}	  


								function playAudioPillow() { 
									if (countPillow == 1){
										pauseAll()
										pillowDes.play(); 
										
										countPillow = -1;

										countBed = 1;
										countMaggie = 1;
										countBlueDevice = 1;
										countYoungNurse = 1;
										countOldNurse = 1;


									}else{
										pauseAll();
										
										countPillow = 1;
									}
								}	 


								function playAudioBlueDevice() { 
									if (countBlueDevice == 1){
										pauseAll()
										blueDeviceDes.play(); 

										countBlueDevice = -1;

										countBed = 1;
										countPillow = 1;
										countMaggie = 1;
										countYoungNurse = 1;
										countOldNurse = 1;
									}else{
										pauseAll();

										countBlueDevice = 1;
									}
								}	 

								function playAudioYoungNurse() { 
									if (countYoungNurse == 1){
										pauseAll()
										youngNurseDes.play(); 

										countYoungNurse = -1;

										countBed = 1;
										countPillow = 1;
										countBlueDevice = 1;
										countMaggie = 1;
										countOldNurse = 1;

									}else{
										pauseAll();

										countYoungNurse = 1;
									}
								}	 


								function playAudioOldNurse() { 
									if (countOldNurse == 1){
										pauseAll()
										oldNurseDes.play(); 
										
										countOldNurse = -1;

										countBed = 1;
										countPillow = 1;
										countBlueDevice = 1;
										countYoungNurse = 1;
										countMaggie = 1;
									}else{
										pauseAll();
										
										countOldNurse = 1;
									}
								}

								function pauseAll(){
									maggieDes.pause();
									maggieDes.currentTime = 0;

									youngNurseDes.pause();
									youngNurseDes.currentTime = 0;

									oldNurse.pause();
									oldNurseDes.currentTime = 0;

									pillowDes.pause();
									pillowDes.currentTime = 0;

									blueDeviceDes.pause();
									blueDeviceDes.currentTime = 0;

									bedDes.pause();
									bedDes.currentTime = 0;

								}



							</script>






						</body>
						</html>
