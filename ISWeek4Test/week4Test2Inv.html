<div class = "narrationObjects" >
	<audio controls id="caption">
  <source src="./audio/caption.mp3" type="audio/mpeg">
   </audio>
   <p>The original AD caption</p>
</div>


<script>
var maggieDes = document.getElementById("maggie"); 
var bedDes = document.getElementById("bed"); 
var pillowDes = document.getElementById("pillow"); 
var blueDeviceDes = document.getElementById("blueDevice"); 
var youngNurseDes = document.getElementById("youngNurse"); 
var oldNurseDes = document.getElementById("oldNurse"); 
var captionDes = document.getElementById("caption")

var countMaggie = 1;
var countBed = 1;
var countPillow = 1;
var countBlueDevice = 1;
var countYoungNurse = 1;
var countOldNurse = 1;


function audioMaggie() { 
	if (countMaggie == 1){
		pauseAll()
  maggieDes.play(); 
  pauseAudioCaption(); 
  countMaggie = countMaggie*(-1);
}else{
	pauseAll();
	playAudioCaption();
	countMaggie = countMaggie*(-1);
}
}	

function audioBed() { 
	if (countBed == 1){
		pauseAll()
  bedDes.play(); 
  pauseAudioCaption(); 
  countBed = countBed*(-1);
}else{
	pauseAll();
	playAudioCaption();
	countBed = countBed*(-1);
}
}	  

function audioPillow() { 
	if (countPillow == 1){
		pauseAll()
  pillowDes.play(); 
  pauseAudioCaption(); 
  countPillow = countPillow*(-1);
}else{
	pauseAll();
	playAudioCaption();
	countPillow = countPillow*(-1);
}
}	 


function audioBlueDevice() { 
	if (countBlueDevice == 1){
		pauseAll()
  blueDeviceDes.play(); 
  pauseAudioCaption(); 
  countBlueDevice = countBlueDevice*(-1);
}else{
	pauseAll();
	playAudioCaption();
	countBlueDevice = countBlueDevice*(-1);
}
}	 

function audioYoungNurse() { 
	if (countYoungNurse == 1){
		pauseAll()
  youngNurseDes.play(); 
  pauseAudioCaption(); 
  countYoungNurse = countYoungNurse*(-1);
}else{
	pauseAll();
	playAudioCaption();
	countYoungNurse = countYoungNurse*(-1);
}
}	 

function audioOldNurse() { 
	if (countOldNurse == 1){
		pauseAll()
  oldNurseDes.play(); 
  pauseAudioCaption(); 
  countOldNurse = countOldNurse*(-1);
}else{
	pauseAll();
	playAudioCaption();
	countOldNurse = countOldNurse*(-1);
}
}

// pause and reset all audio except the caption
function pauseAll(){
	maggieDes.pause();
	maggieDes.currentTime = 0;

	youngNurseDes.pause();
	youngNurseDes.currentTime = 0;

	oldNurse.pause();
	oldNurseDes.currentTime = 0;

	pillowDes.pause();
	pillowDes.currentTime = 0;

	blueDeviceDes.pause();
	blueDeviceDes.currentTime = 0;

	bedDes.pause();
	bedDes.currentTime = 0;

}

// pause the caption
function pauseAudioCaption(){
	captionDes.pause();
}

function playAudioCaption(){
	captionDes.play();
}




</script>






</body>
